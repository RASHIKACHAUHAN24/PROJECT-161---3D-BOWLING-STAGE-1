<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="bowling.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item 
        id="bowlingpin"
        src="assets/scene.gltf"
        ></a-asset-item>
      </a-assets>
      
      
      <!--Light-->
    

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >

        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
<a-entity bowl></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="red"
        opacity="0.6"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-entity id="pin1" 
      gltf-model="#bowlingpin"
      position="0 1.5 -10" 
      scale="0.01 0.01 0.01">
    </a-entity>
    <a-entity id="pin2" 
    gltf-model="#bowlingpin"
    position="-1 1.5 -11" 
    scale="0.01 0.01 0.01">
  </a-entity>
  <a-entity id="pin3" 
  gltf-model="#bowlingpin"
  position="1 1.5 -11" 
  scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin4" 
gltf-model="#bowlingpin"
position="-2 1.5 -12" 
scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin5" 
gltf-model="#bowlingpin"
position="2 1.5 -12" 
scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin6" 
gltf-model="#bowlingpin"
position="-3 1.5 -13" 
scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin7" 
gltf-model="#bowlingpin"
position="3 1.5 -13" 
scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin8" 
gltf-model="#bowlingpin"
position="-4 1.5 -14" 
scale="0.01 0.01 0.01">
</a-entity>
<a-entity id="pin9" 
gltf-model="#bowlingpin"
position="4 1.5 -14" 
scale="0.01 0.01 0.01">
</a-entity>

    </a-scene>
  </body>
</html>
